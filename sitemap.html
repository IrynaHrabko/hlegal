  <style>
    .sitemap-box {
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
    .sitemap-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
      align-items: center;
    }
    .sitemap-box[title="--main-primary"] {
      background: var(--main-primary);
    }
    .sitemap-box[title="--main-secondary"] {
      background: var(--main-secondary);
    }
    .sitemap-box[title="--main-tertiary"] {
      background: var(--main-tertiary);
    }
    .sitemap-box[title="--ui-black"] {
      background: var(--ui-black);
    }
    .sitemap-box[title="--ui-dark-gray"] {
      background: var(--ui-dark-gray);
    }
    .sitemap-box[title="--ui-gray"] {
      background: var(--ui-gray);
    }
    .sitemap-box[title="--ui-light-gray"] {
      background: var(--ui-light-gray);
    }
    .sitemap-box[title="--ui-white"] {
      background: var(--ui-white);
    }
    .sitemap-box[title="--border-gradient"] {
      background: var(--border-gradient);
    }
    .sitemap-box[title="--primary-gradient"] {
      background: var(--primary-gradient);
    }
    .sitemap-box[title="--black-shadow"] {
      background: var(--main-primary);
      box-shadow: var(--black-shadow);
    }

    hr {
      border-color: var(--main-primary);
      margin: 100px;
    }
  </style>
